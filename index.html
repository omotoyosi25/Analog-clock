<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-amber-200 h-screen flex flex-col items-center justify-center">
    <h1 class="my-4 text-black font-bold uppercase text-3xl tracking-[25px]">analog clock</h1>
        <section class="h-[400px] w-[400px] border-solid rounded-full relative border-[10px] border-yellow-100">
            <div class="w-[20px] h-[20px] justify-center items-center rounded-full absolute top-[180px] left-[180px] bg-black z-50"></div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[20px] right-[95px]">1</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[85px] right-[25px]">2</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[180px] right-[0px]">3</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[265px] right-[30px]">4</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[325px] right-[90px]">5</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[355px] right-[180px]">6</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[330px] right-[280px]">7</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[265px] right-[340px]">8</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[180px] right-[367px]">9</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[85px] right-[330px]">10</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[20px] right-[273px]">11</div>
            <div class="font-bold text-[20px] text-slate-700 absolute top-[-10px] right-[175px]">12</div>

            <div class="bg-orange-700 absolute w-2 h-24 rounded transform -translate-x-1/2 translate-y-1/2 origin-bottom" 
            style="left: 50%; top: 25%;" id="hour"></div>
            <div class="bg-orange-700 absolute w-2 h-32 rounded transform -translate-x-1/2 translate-y-1/2 origin-bottom" 
            style="left: 50%; top: 17%;" id="minute"></div>
        <div class="bg-orange-700 absolute w-1 h-36 rounded transform -translate-x-1/2 translate-y-1/2 origin-bottom" 
            style="left: 51%; top: 14%;" id="second"></div>
    </div>
        </section>
</body>
<script src="./index.js"></script>
</html>
